<!DOCTYPE html>
<html>
  <head>
    <title>Blog List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          width: 100%;
        "
      >
        <h1 class="py-5">Blog List</h1>
        {% if request.user.is_authenticated%}
        <a
          type="button"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          style="
            background-color: rgb(0, 108, 0);
            color: white;
            height: 50px;
            width: 50px;
            border-radius: 15px;
            display: grid;
            place-items: center;
          "
        >
          <?xml version="1.0" ?><!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'>
          <svg
            enable-background="new 0 0 50 50"
            height="50px"
            id="Layer_1"
            version="1.1"
            viewBox="0 0 50 50"
            width="50px"
            xml:space="preserve"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          >
            <rect fill="none" height="50" width="50" />
            <line
              fill="none"
              stroke="#fff"
              stroke-miterlimit="10"
              stroke-width="4"
              x1="9"
              x2="41"
              y1="25"
              y2="25"
            />
            <line
              fill="none"
              stroke="#fff"
              stroke-miterlimit="10"
              stroke-width="4"
              x1="25"
              x2="25"
              y1="9"
              y2="41"
            />
          </svg>
        </a>
        {% endif %}
      </div>
      <ul>
        {% for blog in blogs %}
        <div class="card my-3">
          <div class="card-header">
            <div>{{ blog.title }}</div>
            <div>{{ blog.creation_date }}</div>
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p>{{ blog.content }}</p>
              <footer class="blockquote-footer">
                <cite title="Source Title">{{ blog.author.username }}</cite>
              </footer>
            </blockquote>
          </div>
        </div>
        {% endfor %}
      </ul>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new Blog Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/blog/create/" method="post">
                {% csrf_token %}
            <div class="mb-3">
                <label for="BlogInputTitle" class="form-label">Title</label>
                <input type="title" class="form-control" id="BlogInputTitle" placeholder="Enter a title" name="title">
              </div>
              <div class="mb-3">
                <label for="BolgInputContent" class="form-label">Content</label>
                <textarea class="form-control" id="BolgInputContent" rows="3" name="content" placeholder="Content goes here ..."></textarea>
              </div>
                <button type="submit" class="btn btn-success">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
